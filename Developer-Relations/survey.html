<!DOCTYPE html>
<html>
<head>
    <title>Developer Survey</title>
    
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="CSS/styles.css" rel="stylesheet" />
</head>
<body>
      
    <nav class="navbar">
    <ul class="topnav">
        <li><a class="nav-link" href="https://www.libertymutual.com/"> Liberty Mutual Home</a></li>
        <li><a class="nav-link" href="index.html"> Developer Relations</a></li>
        <li><a class="nav-link" href="survey.html"> Developer Survey</a></li>
    </ul>
    
    </nav>

     <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name-text" 
                        placeholder="Enter your name"
                        required
                        pattern="(.*)\s(.*)"
                        class="form-control">
                        
                      
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                        id="email-text"
                        placeholder="Enter your Email"
                        required
                        class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="nNumber">N-Number</label>
                        <input type="text"
                        id="nNumber"
                        placeholder="Enter your N-Number"
                        required
                        class="form-control">
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="age">Age (Optional)</label>
                        <input type="number"
                        id="age"
                        placeholder="Age"
                        min="18"
                        max="100"
                        class="form-control">  
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="drop-down">Which option best describes your currrent role as it relates to IT?</label>
                        <select class="form-control" 
                        id="drop-down" 
                        name="role">
                            <option>Select how your currrent role relates to IT</option>
                            <option>- I don't work in IT but I want to</option>
                            <option>- I work in IT</option>
                            <option>- I am a manager of IT personnel</option>
                            <option>- Other</option>
                        </select>
                        
                    </div>
                      <div class="form-group">
                        <label for="recommend">Would you recommend employment at Liberty Mutual to an IT professional?</label><br>
                                <div class="form-check form-check-inline" name="recommendemploymnet">
                                    <input class="form-check-input" 
                                    type="radio" 
                                    name="inlineRadioOptions" 
                                    id="inlineRadio1" 
                                    value="Definitely" checked>
                                    <label class="form-check-label" for="inlineRadio1">Definitely</label>
                                </div>
                          
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" 
                                    type="radio" 
                                    name="inlineRadioOptions" 
                                    id="inlineRadio2" 
                                    value="Maybe">
                                    <label class="form-check-label" for="inlineRadio2">Maybe</label>
                                </div>
                          
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" 
                                    type="radio" 
                                    name="inlineRadioOptions" 
                                    id="inlineRadio3" 
                                    value="Notsure">
                                    <label class="form-check-label" for="inlineRadio3">Not sure</label>
                                </div>                           
                      </div>
                      <div class="form-group">
                        <label for="drop-down">What technology at Liberty Mutual do you most feel should be phased out?</label>
                        <select class="form-control" 
                        id="drop-down" 
                        name="phasedout">
                            <option>Select an option</option>
                            <option>- ASP.NET WebForms</option>
                            <option>- Java</option>
                            <option>- COBOL</option>
                            <option>- SSIS</option>
                        </select>
                      </div>
                    
                      <div class="form-group" name="embrace">
                        <label for="embrace">What technology would you like to see embraced in Liberty Mutual's IT
                            operations? (Check all that apply)
                            </label><br>                      
                        <label class="checkbox inline">
                            <input type="checkbox" value="reactjs">
                           React.js
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="microservices">
                            Microservices
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="goalng">
                            Golang
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="custom_middleware">
                            Custom Middleware
                        </label>
                      </div>
                    
                    <div class="form-group">
                        <label for="FormControl">Any Comments or Suggestions?</label>
                        <textarea class="form-control" 
                        id="FormControl"  
                        name="comments"
                        rows="1">
                        </textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit Survey">
                </form>
            </div>
        </div>
    </div>


    
    </body>
    
    <footer class="container">
    <p>Copyright 2020 &copy; by Liberty Mutual. All rights reserved.</p>
    
    </footer>
</html>
